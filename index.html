<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dice Game ðŸŽ²</title>

		<!-- Stylesheets -->
		<link rel="Stylesheet" href="/styles.css" />

		<!-- Game Favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon-16x16.png"
		/>
		<link rel="manifest" href="/site.webmanifest" />
	</head>
	<body>
		<!-- CYBER GAMES WATERMARK -->
		<div class="watermark-container">
			<h1 class="watermark">cyber games</h1>
		</div>

		<!-- Game Main Interface -->
		<main class="main">
			<!-- Heading -->
			<header>
				<h1 class="welcome-heading">Welcome</h1>
			</header>
			<!-- Dice Section -->
			<div class="dice__container">
				<!-- Dice A -->
				<div class="dice__a-container">
					<img class="die die--a" src="/die-a-1.svg" alt="die" />
				</div>
				<!-- Dice B -->
				<div class="dice__b-container">
					<img class="die die--b" src="/die-b-1.svg" alt="die" />
				</div>
			</div>
			<!-- Stake Amount Help -->

			<!-- Game controls -->
			<div class="game__controls">
				<!-- Roll Button -->
				<div class="game__controls-roll">
					<button class="btn btn-roll">
						roll
						<img
							class="roll-icon"
							src="/roll-die.png"
							alt="roll-die"
						/>
					</button>
				</div>
				<div class="stake-amount-help">
					<!-- Stake Input -->
					<div class="game__controls-stake">
						<p class="stake-indicator">Stake:</p>
						<input
							class="stake-input"
							type="number"
							value=""
							min="0"
							autofocus
							placeholder="Stake"
						/>
					</div>
					<!-- Winnings Output -->
					<div class="game__controls-amount-won">
						<p class="amount-won__text">Amount Won:</p>
						<span class="amount-won">
							<p class="small-screen-amount">Amount Won</p>
						</span>
					</div>
					<!-- Winnings Output -->
					<div class="game__controls-help-btn">
						<button class="btn btn-help">help</button>
					</div>
				</div>
				<div class="game__output lost"></div>
			</div>
		</main>

		<script src="main.js"></script>
	</body>
</html>
